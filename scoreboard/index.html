<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>BASKETBALL SCOREBOARD</title>
    </head>
    <body>
        <main>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
            </div>
        </div>
        <div class="scores">
            <div id="home-score">0</div>
            <div id="guest-score">0</div>
        </div>
        <div class="addhomepoints">
            <button id="add-one">+1</button>
            <button id="add-two">+2</button>
            <button id="add-three">+3</button>
            </div>    
        <div class="addguestpoints">
            <button id="adds-one">+1</button>
            <button id="adds-two">+2</button>
            <button id="adds-three">+3</button>
        </div>
        <div class="reset">
            <button id="reset-btn">RESET</button>
        </div>
        </main>
        <script src="scoreBoard.js"></script>
    </body>
</html>
